		      <body class="import" onload="javascript:document.formulairegestip.cass.focus();">
		      <img src="img/GPM1.jpg" width=120 height=120 align="left">
		      <script>
		      document.writeln('<h3 align=\"center\">S&eacutelection pour transfert CRE au ' + DateJour +'</h3><br>')
		      </script>

		     <!-- Partie Formulaire --> 
		      <div class="gestip-div1">
		      <form name="formulairegestip" id="myform" onsubmit="return ValidationGlobale(this.form)">
 
		     <!-- Bouton Quitter -->
			     <button class="btn btn-danger btn-sm" type="button" 
				         onClick="location.href=''" + Scheme + Adresse + Context + lienQuitter + "';\">
			     <span class="glyphicon glyphicon-off"></span>
			            D&eacuteconnexion
			     </button>
			  
             <!-- ID CRE Début --> 
              <br><br>  
		      <fieldset class="fieldset"><legend class="legend">ID CRE</legend>
		         <label for="assure" class="gestip-div1-la1">N&deg;	CRE &agrave; transf&eacute;rer :</label>
		         
 		         <textarea id="gt1" class="gestip-div1-i" textarea name="cass" rows="10" cols="9" maxlength="121" 
		         onblur="codeAssure('blur')" onfocus="codeAssure('focus')" onkeypress="VerificationCar(event);">
		         </textarea>&nbsp;&nbsp;&nbsp;&nbsp;  
 
		        <textarea id="gt2" class="gestip-div1-i" textarea name="cass2" rows="10" cols="9" maxlength="120" 
		           onblur="codeAssure2('blur')" onfocus="codeAssure2('focus')" onkeypress="VerificationCar(event);">
		        </textarea> 
		          	 	
		      </fieldset> 
		      <!-- ID CRE Fin -->

		      <!-- Autres critères Début -->
		      <br>
		      <fieldset class="fieldset"><legend class="legend">Autres crit&egrave;res</legend>
		      
                 <!-- Type courrier -->
                 <label for="idtype">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Type courrier :</label>
                 <input id="typecou" class="gestip-div1-1" type="text" name="typeCou" size="8" maxlength="8" onfocus="typeCourrier('focus')" onblur="typeCourrier('blur')" onkeypress="VerificationCar(event);"/>		      
		      
                 <!-- Adhérent -->
                 <label for="idadh">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Code adh&eacute;rent :</label>
                 <input id="codeadh" class="gestip-div1-1" type="text" name="codeAdh" size="6" maxlength="6" onfocus="codeAdherent('focus')" onblur="codeAdherent('blur')" onkeypress="VerificationCar(event);"/>
		        
                 <!-- Date CRE  -->
                 <label for="periode">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date CRE :</label>
                 <input id="datecr" class="gestip-div1-1" type="text" name="dateCr" onblur="dateCRE('blur')" onfocus="dateCRE('focus')" onkeypress="VerificationCar(event);"/>
		      
		      </fieldset> 
		      <!-- Autres critères Fin -->
		      
		      <!-- Environnement  Début -->
		      <br>   
			  <fieldset class="fieldset"><legend class="legend">ENVIRONNEMENT</legend>
	          
			  <!--Liste environnement source -->
		      <label for="statut" >&nbsp;&nbsp;&nbsp;&nbsp;Depuis l'environnement de :</label>
		         <select name="stat1" id="ListSource" class="gestip-div1-1" 
		            		onblur="source('blur')" onfocus="source('focus')" onchange="source('blur');">
	             <option selected="selected"></option>
	             <option>PRODUCTION</option>
	             <option>RECETTE</option>
	             <option>DEV</option>  
	          </select> 			      
  
			  <!--Liste environnement cible  -->
		      <label for="statut">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Vers l'environnement de :&nbsp;&nbsp;</label>
		         <select name="stat2" id="ListCible" onblur="cible('blur')" class="gestip-div1-1" 
		                 onfocus="cible('focus')" onchange="cible('blur');" >
              <option selected="selected"></option>
              <option>RECETTE</option>
              <option>RECETTE et DEV</option>
              <option>DEV</option>
              </select> 
			   
		      <!-- Valider Formulaire   -->                       
	          <button class="btn btn-primary" name="entrer" type="submit">
	          <span class=\"glyphicon glyphicon-ok\"></span>
	          Valider
			  </button>
		      <br>
		      
	          <!-- Erreurs   -->
              <span id="Msg" class="erreur" >Message erreur............. </span>
              <!-- <script>alert("I am an alert box!")</script>  -->
              
              <!-- Erreurs   
              if (LibelleMessage.isEmpty())  {out.println("<span id=\"Msg\" class=\"" +"erreur" + "\"" + ">&nbsp;&nbsp</span>");}
		      -->
		      
		      </fieldset>
		      
		      </form>
		      </div>
		      </body>
